<div class="info-box">
  <h4>2025年4月9日14:35 ページ作成記念</h4>
  <p id="timer">このページができてからの経過時間を計算中...</p>
<script>
// 開始日時（あなたが指定した時間）
const createdAt = new Date("2025-04-09T14:35:00");
// 経過時間を表示する関数
function updateElapsedTime() {
  const now = new Date();
  let diff = Math.floor((now - createdAt) / 1000); // 秒単位の差

  const years = Math.floor(diff / (365*60*60*24));
  diff %= (365*60*60*24);
  
  const days = Math.floor(diff / (60 * 60 * 24));
  diff %= (60 * 60 * 24);

  const hours = Math.floor(diff / (60 * 60));
  diff %= (60 * 60);

  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("timer").textContent =
    `📅 このページができてから：${years}年 ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
}
// 1秒ごとに更新
setInterval(updateElapsedTime, 1000);
// 初回表示
updateElapsedTime();
</script>
